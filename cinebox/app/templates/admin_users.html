{% extends 'base.html' %}
{% block title %}Quản lý tài khoản · CineBox{% endblock %}
{% block content %}
<div class="admin">
  <h1>Quản lý tài khoản</h1>
  <table class="table">
    <thead><tr><th>ID</th><th>Email</th><th>Vai trò</th><th>Trạng thái</th><th>Tạo lúc</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.userId }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.roleName }}</td>
        <td>{{ u.status }}</td>
        <td>{{ u.createdAt }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
