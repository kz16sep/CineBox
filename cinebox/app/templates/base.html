<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CineBox{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="theme-dark">
    <header class="navbar">
      <div class="container">
        <a href="{{ url_for('main.home') }}" class="logo">Cine<span>Box</span></a>
        <form class="search">
          <input type="text" placeholder="Tìm kiếm phim, series.." />
        </form>
        <nav>
          {% if session.get('user_id') %}
            {% if session.get('role') == 'Admin' %}
              <a class="btn btn-secondary" href="{{ url_for('main.admin_movies') }}">Quản lý phim</a>
              <a class="btn btn-secondary" href="{{ url_for('main.admin_users') }}">Quản lý tài khoản</a>
            {% endif %}
            <div class="user-box">
              <img class="avatar" src="{{ session.get('avatar') or url_for('static', filename='img/avatar_default.png') }}" alt="avatar">
              <span class="username">{{ session.get('username') or session.get('email') }}</span>
              <a class="btn btn-secondary" href="{{ url_for('main.logout') }}">Đăng xuất</a>
            </div>
          {% else %}
            
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container main-content">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container">© 2024 CINEBOX · Điều khoản sử dụng · Liên hệ</div>
    </footer>
  </body>
  </html>
