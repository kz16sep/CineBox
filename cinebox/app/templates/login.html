{% extends 'base.html' %}
{% block title %}Đăng nhập · CineBox{% endblock %}
{% block content %}
<section class="auth-card">
  <h1>Đăng nhập</h1>
  <form method="post" class="form">
    <label>Email</label>
    <input type="email" name="email" required placeholder="email@domain.com" />
    <label>Mật khẩu</label>
    <input type="password" name="password" required placeholder="••••••••" />
    <button class="btn btn-primary" type="submit">Đăng nhập</button>
    <p class="muted">Chưa có tài khoản? <a href="{{ url_for('main.register') }}">Đăng ký ngay</a></p>
    <div class="divider"><span>Hoặc</span></div>
    <div class="social">
      <button type="button" class="btn btn-google">Đăng nhập bằng Google</button>
      <button type="button" class="btn btn-facebook">Đăng nhập bằng Facebook</button>
    </div>
  </form>
  </section>
{% endblock %}
